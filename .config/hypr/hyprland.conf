source = ~/.cache/wal/colors-hyprland.conf
$scrPath = $HOME/.local/bin

# ----------------------------------------------------
#  MONITORS
# ----------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# ----------------------------------------------------
#  MY PROGRAMS
# ----------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$browser = zen-browser

# ----------------------------------------------------
#  AUTOSTART
# ----------------------------------------------------

exec-once = hyprpanel
exec-once = $scrPath/backup.sh
exec-once = fcitx5 -d # Japanese IEM
exec-once = hyprpm reload -n
exec-once = $scrPath/random-wallpaper.sh
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 26
exec-once = clipse -listen

# ----------------------------------------------------
#  ENVIRONMENT VARIABLES
# ----------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# ----------------------------------------------------
#  LOOK AND FEEL
# ----------------------------------------------------

general {
   gaps_in = 3
   gaps_out = 8 

   border_size = 3

   col.active_border = $color1 $color6 $color3 $color9 90deg
   col.inactive_border = $background

   resize_on_border = true
   allow_tearing = false

   layout = dwindle
}

decoration {
   rounding = 15

   active_opacity = 1.0
   inactive_opacity = 1.0

   shadow {
      enabled = false
   }

   blur {
      enabled = true
      size = 6
      passes = 2

      vibrancy = 0.1696
   }
}


animations {
   enabled = true
   bezier = wind, 0.05, 0.9, 0.1, 1.05
   bezier = winIn, 0.1, 1.1, 0.1, 1.1
   bezier = winOut, 0.3, -0.3, 0, 1
   bezier = liner, 1, 1, 1, 1
   animation = windows, 1, 6, wind, slide
   animation = windowsIn, 1, 6, winIn, slide
   animation = windowsOut, 1, 5, winOut, slide
   animation = windowsMove, 1, 5, wind, slide
   animation = border, 1, 1, liner
   animation = borderangle, 1, 30, liner, loop
   animation = fade, 1, 10, default
   animation = workspaces, 1, 5, wind
   animation = borderangle, 1, 30, liner, loop
}

# ----------------------------------------------------
#  INPUT
# ----------------------------------------------------

input {
   kb_layout = fi

   follow_mouse = 1

   sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
   name = epic-mouse-v1
   sensitivity = -0.5
}


# ----------------------------------------------------
#  KEYBINDINGS
# ----------------------------------------------------

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, $scrPath/toggle_fuzzel.sh
bind = $mainMod, P, exec, grimblast --freeze copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, exec, kitty --class clipse -e clipse

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ----------------------------------------------------
#  WINDOWS AND WORKSPACES
# ----------------------------------------------------

windowrulev2 = opacity 0.70 0.70,class:^(kitty)$
windowrulev2 = opacity 0.80 0.80,class:^([Ss]team)$
windowrulev2 = opacity 0.80 0.80,class:^(steamwebhelper)$
windowrulev2 = opacity 0.80 0.90,class:^(vesktop)$
windowrulev2 = opacity 0.90 0.90,class:^(zen)$
windowrulev2 = opacity 0.80 0.80,class:^(org.nicotine_plus.Nicotine)$
windowrulev2 = opacity 0.80 0.80,class:^(org.prismlauncher.PrismLauncher)$
windowrulev2 = opacity 0.80 0.80,class:^(com.github.neithern.g4music)$
windowrulev2 = opacity 0.90 0.90,class:^(Signal)$
windowrulev2 = opacity 0.80 0.80,class:^(org.kde.kid3-qt)$

windowrulev2 = opacity 0.90 0.90,class:^(anki)$
windowrulev2 = float,class:^(anki)$
windowrulev2 = center,class:^(anki)$
windowrulev2 = size 1000 1200,class:^(anki)$

windowrulev2 = float, class:^(clipse)$
windowrulev2 = opacity 0.80 0.80,class:^(clipse)$
windowrulev2 = size 772 802, class:^(clipse)$
windowrulev2 = stayfocused, class:^(clipse)$

windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = fullscreen, class:^(osu!)$

windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
